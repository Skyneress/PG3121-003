    <div class="container mt-5">
        <h3>Agregar producto</h3>
        <form action="#">
            <div class="row">
                <div class="col-md-3">
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInput" placeholder="SKU">
                        <label for="floatingInput">SKU</label>
                      </div>
                </div>
                <div class="col-md-3">
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInput" placeholder="Nombre">
                        <label for="floatingInput">Nombre</label>
                      </div>
                </div>
                <div class="col-md-3">
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInput" placeholder="Cantidad">
                        <label for="floatingInput">Cantidad</label>
                      </div>
                </div>
                <div class="col-md-3">
                    <div class="form-floating">
                        <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                          <option selected disabled>Seleccionar</option>
                          <option value="1">Cuaderno</option>
                          <option value="2">Planner</option>
                          <option value="3">Marca pagina</option>
                        </select>
                        <label for="floatingSelect">Categorias</label>
                      </div>
                </div>
                <div class="col-md-6">
                    <button type="button" class="btn btn-success">Guardar</button>
                </div>
                <div class="col-md-6">
                    <button type="button" class="btn btn-danger">Eliminar</button>
                </div>
                

                <!--Tabla-->
