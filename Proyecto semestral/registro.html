<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Registro</title>



</head>


<body>
    
    <h1>Formulario de Registro</h1>
    <div class="container">
      <form>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" placeholder="Introduce tu nombre">
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" placeholder="Introduce tu apellido">
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Introduce tu email">
        <label for="contraseña">Contraseña:</label>
        <input type="password" id="contraseña" placeholder="Introduce tu contraseña">
        <label for="confcontraseña">Confirmar Contraseña:</label>
        <input type="password" id="confcontraseña" placeholder="Confirma tu contraseña">
        <button type="submit">Registrarse</button>
      </form>
    </div>



    


























    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
</body>

</html>
